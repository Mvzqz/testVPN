name: Execution

on:
  workflow_dispatch:
    inputs:
      project:
        description: 'Project to run tests on'
        required: true
        default: 'STAGING'
        type: string
      suite:
        description: 'Suite to run'
        required: true
        type: string
        default: 'CUSTOM'
      shards:
        description: 'Number of shard to run Parallel test'
        required: false
        default: '1'
        type: string
      specs:
        description: 'Specs to run'
        required: false
        type: string
        default: '*'
      grep:
        description: 'Tags to run'
        required: false
        type: string
        default: '.*'
      retries:
        description: 'Number of retries'
        required: false
        default: '1'
        type: string
      trace:
        description: 'Enable trace logs'
        required: true
        type: string
        default: 'off'
      run_serial_test:
        description: 'Indicate if some test need to be run serialy'
        required: false
        default: false
        type: boolean
      use_vpn:
        description: 'Indicate if vpn will be used'
        required: false
        default: false
        type: boolean
      vpn_country:
        description: 'the country of the locaton of the VPN'
        required: false
        default: 'Off'
        type: string
jobs:
  generate_parameters:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    outputs:
      shardIndex: ${{ steps.set_indexes.outputs.shardIndex }}
      shardsTotal: ${{ steps.set_indexes.outputs.shardsTotal }}
      grep: ${{ steps.set_grep.outputs.grep }}
      grep_invert: ${{ steps.set_grep.outputs.grep_invert }}
      vpn_config_json: ${{ steps.get_vpn_json.outputs.vpn_config_json }}
    steps:
      - name: generate indexes
        id: set_indexes
        run: |
          shardsTotal=${{ inputs.shards }}

          indexes="{\"shardIndex\":["
          for ((i=1; i<=shardsTotal; i++)); do
            indexes+="$i"
            if [[ $i -lt $shardsTotal ]]; then
              indexes+=","
            fi
          done
          indexes+="]}"

          echo "shardIndex=${indexes}" 
          echo "shardIndex=${indexes}" >> $GITHUB_OUTPUT
          echo "shardsTotal={\"shardsTotal\":[${shardsTotal}]}" 
          echo "shardsTotal={\"shardsTotal\":[${shardsTotal}]}"  >> $GITHUB_OUTPUT
      - name: generate grep
        id: set_grep
        run: |
          suite="${{inputs.suite}}"
          grep="${{inputs.grep}}"

          if [[ $suite == 'CUSTOM' ]]; then
            grep_invert=""
          fi

          if [[ $suite != 'CUSTOM' ]]; then
            suite_icon=${{ fromJSON('{ "COMMERCIAL":"‚öõÔ∏è", "RAILS":"üõ§Ô∏è" }')[inputs.suite] }}  
            env_icon=${{ fromJSON('{"PROD":"üè≠","PROD_BRAZIL":"üè≠","STAGING":"üé≠","STAGING_BRAZIL":"üé≠","PLASMIC":"üé≠","DEVELOP":"üé≠"}')[inputs.project] }}
            grep_invert="${{ fromJSON('{ "true":"--grep-invert 1Ô∏è‚É£", "false":"" }')[inputs.run_serial_test] }}"
            grep="${suite_icon}${env_icon}|${suite_icon}üåê" 
          fi

          echo "grep=${grep}" 
          echo "grep=${grep}" >> $GITHUB_OUTPUT
          echo "grep_invert=${grep_invert}" 
          echo "grep_invert=${grep_invert}"  >> $GITHUB_OUTPUT
      - name: Run Serial Playwright tests
        run: echo "SHARD_INDEX=${{ matrix.shardIndex }} SHARD_TOTAL=${{ matrix.shardTotal }} npx playwright test ${{ inputs.specs }} --project=${{ inputs.project }}  --retries=${{ inputs.retries }} --trace=${{ inputs.trace }} --workers=1 --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }} --grep (?=.*${{ needs.generate_parameters.outputs.grep }})(?=.*1Ô∏è‚É£)"
      - name: Run Parallel Playwright tests
        run: echo "USE_VPN=${{ inputs.use_vpn }} IP_COUNTRY=${{ inputs.vpn_country }} SHARD_INDEX=${{ matrix.shardIndex }} SHARD_TOTAL=${{ matrix.shardTotal }} npx playwright test ${{ inputs.specs }} --project=${{ inputs.project }}  --retries=${{ inputs.retries }} --trace=${{ inputs.trace }} --workers=1 --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }} --grep ${{ needs.generate_parameters.outputs.grep }} ${{ needs.generate_parameters.outputs.grep_invert }}"


