


name: Sharding

on:
  workflow_dispatch:
    inputs:
      useSharding:
        description: 'Run with sharding'
        required: false
        default: 'true'
        type: boolean
jobs:
  test:
    strategy:
      if: ${{ inputs.useSharding }}
        matrix:
          shard: ['1/2','2/2']
      if: ${{ inputs.useSharding == 'false' }}
        matrix:
          shard: ['1/1']
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install playwright Browsers
      run: npx playwright install --with-deps
    - name: Run playwright test
      run: npx playwright test --shard=${{ matrix.shard }}
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 1
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: vpn-log
        path: vpn-log/
        retention-days: 1


