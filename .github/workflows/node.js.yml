
name: Node.js CI

on:
  workflow_dispatch:
    inputs:
      test:
        description: 'this a test'
        required: true
        default: 'TEST'
        type: choice
        options:
        - 'TEST'
        - 'TEST2'

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
    - name: download nordvpn
      run: curl -O https://downloads.nordcdn.com/apps/linux/install.sh 
    - name: install nordvpn
      run:  echo 'Y' | sh ./install.sh 
    - name: give permisions to nordvpn
      run:  sudo systemctl start nordvpnd.service
    - name: login nordvpn
      run:  nordvpn login
    - name: conect nordvpn
      run:  nordvpn connect   
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install playwright Browsers
      run: npx playwright install --with-deps
    - name: Run playwright test
      run: npx playwright test
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retantion-days: 1

